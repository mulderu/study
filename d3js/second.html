<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Second</title>
  <style>
    .foo { width: 200px; height: 100px; color: blue; font-size: 2em;}
    .foo2 { color: maroon; font-size: 1.2em;}
  </style>
  
</head>
<body>
  <select id="selector" ></select> 
  <svg id="canvas" height="600px" width="1200px">

  </svg>
  
  <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
  <script>
  (function() {
    function RND(min,max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }
    var shots = d3.select('svg')
      .selectAll("g")
          .data([
            {x:RND(10,100),y:RND(10,100),r:RND(3,10)}
            ,{x:RND(100,200),y:RND(100,200),r:RND(3,10)}
            ,{x:RND(100,200),y:RND(100,200),r:RND(3,10)}
            ,{x:RND(100,200),y:RND(100,200),r:RND(3,10)}
            ,{x:RND(200,400),y:RND(200,400),r:RND(3,10)}
            ,{x:RND(200,400),y:RND(200,400),r:RND(3,10)}
            ,{x:RND(200,400),y:RND(200,400),r:RND(3,10)}
            ])
          .enter()
          .append("g")
          .attr('class', 'shot')
          // .attr('transform', function(d) {
          //   return "translate("+d.x + "," + d.y +")";
          // })
          .on("mouseover", function(d) {
            d3.select(this).raise().append('text')
              .attr("class", "t_"+d.x+"_"+d.y)
              .text(d.x+":"+d.y);
          })
          .on("mouseout", function(d) {
            d3.selectAll("text.t_"+d.x+"_"+d.y).remove()
          })
          .append("circle")
            .attr('cx', function(d) { return d.x;})
            .attr('cy', function(d) { return d.y;})
            .attr('r', function(d)  { return d.r;})
            .attr('fill', function(d) { return d.x%3==0 ? "red" : "yellow"; })

          ;

  console.log('runed', new Date())


  })();
</script>

</body>
</html>
